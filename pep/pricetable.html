<!DOCTYPE html>
<html>
    <head>
        <title>Table example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <center>
    <body style="background-color: rgb(246, 234, 98);">
        <table border="1">
          <caption>Sample Table 2 </caption>
          <thead>
            <tr>
                <th>Vegetables</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>Carrot</td>
                <td rowspan="2">1 KG</td>
                <td>Rs.20/-</td>
            </tr>
            <tr>
                <td>Beetroot</td>
                <td>Rs.10/-</td>
            </tr>
            <tr>
                <td>Onion</td>
                <td>500 gms</td>
                <td>Rs.15/-</td>
            </tr></tbody>
        </table>
    </body></center>
</html>
