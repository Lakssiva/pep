<script>
    let a=parseFloat(prompt("Enter your number:"))
    let b=parseFloat(prompt("Enter another number:"))
    c=prompt("Select an operator(+,-,*,/)")
    if(c=="+"){
        document.write(a+b)
    }
    if(c=="-"){
        document.write(a-b)
    }
    if(c=="*"){
        document.write(a*b)
    }
    if(c=="/"){
        document.write(a/b)
    }
</script>

</body>
