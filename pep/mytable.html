<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th{background-color: tomato;}
        th:hover{background-color: aqua;}
        tr:nth-child(odd){background-color: blueviolet;}
        td:hover{background-color: green;}
    </style>
</head>
<body>
    <center>
    <table border="1">
        <caption>Sample Table</caption>
        <thead>
            <tr>
                <th>flowers</th>
                <th>animals</th>
                <th>things</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>rose</td>
                <td>lion</td>
                <td>doll</td>
            </tr>
            <tr>
                <td>lily</td>
                <td>cat</td>
                <td>chalkpiece</td>
            </tr>
            <tr>
                <td>lotus</td>
                <td>dog</td>
                <td>shoe</td>
            </tr>
        </tbody>
    </table>
    </center>
</body>
</html>
