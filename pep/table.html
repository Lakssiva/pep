<!DOCTYPE html>
<html>
    <head>
        <title>Table example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>tr:nth-child(even){background-color: blue;} tr:hover{background-color: paleturquoise};</style>
    </head>
    <center>
    <body style="background-color: rgb(251, 147, 246);">
        <h3>HTML Exercise 4</h3>
        <table border="1">
          <caption>Sample Table 1</caption>
          <thead>
            <tr>
                <th>Cell1</th>
                <th>Cell2</th>
                <th>Cell3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td rowspan="2">Merged Rows</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
            </tr>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td colspan="2">Merged Columns</td>
            </tr>
        </tbody>
        </table>
    </body></center>
</html>
