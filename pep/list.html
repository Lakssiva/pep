<!DOCTYPE html>
<html>
    <head>
      <title>sample webpage</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body bgcolor="wheat">
      <h1>Warm Greetings!</h1>
      <p title="It's my first paragraph">Welcome to my html page</p>
      <center><button style="box-shadow:0 4px 8px grey;">It's my first paragraph</button></center>
      <p>HTML Lists</p>
      <h3><strong>Lists Example</strong></h3>
      <p>Fruits</p>
      <ol>
        <li>Watermelon</li>
        <li>Papaya</li>
      </ol>
      <p>Vegetables</p>
      <ul style="list-style-type: square;">
        <li>Carrot</li>
        <li>Beetroot</li>
      </ul>
    </body>
</html>
